
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>


  {% load django_bootstrap5 %}

<div class="container d-flex justify-content-center my-5">
  <div class="col-9 col-lg-8 border border-5 rounded-5" style="background-color: #EFE7DB;">
    <div class="mx-3 p-4">
      <h1 class="mb-4 text-center">{{ article.title }}</h1><hr>
      
        {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.image }}" width="400" height="300" class="p-3">
        {% endif %}
        <p class="p-3 fs-5">{{ article.content|linebreaksbr  }}</p>

        <hr>
        <div class="px-3 d-flex justify-content-around">
          <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">

          </svg> 좋아요 </span>
          <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>

          </svg> 댓글</span>
        </div>
        <hr>
        {{comment}}
        <form action="{% url 'articles:delete' article.pk %}" method="POST" class="form mt-5 text-end">
          {% csrf_token %}
          <a href="{% url 'articles:update' article.pk %}" class="btn btn-outline-primary">수정</a>
          <input class="btn btn-outline-danger" type="submit" value="삭제">
          <a href="{% url 'articles:index' %}" class="btn btn-outline-secondary">뒤로</a>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
