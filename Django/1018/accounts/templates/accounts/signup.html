{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="d-flex flex-column align-items-center my-5">
  <h1 class="text-center">회원가입</h1> 
  <form class="align-items-center" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}

  </form>
</div>


{% endblock content %}
