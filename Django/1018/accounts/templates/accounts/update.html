{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container d-flex align-items-center flex-column my-5">
  <h1 class="text-center my-3"> 회원 정보 수정 </h1>
  <form class="align-items-center" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
  </form>
</div>


{% endblock content %}
