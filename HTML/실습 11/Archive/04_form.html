  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- nav -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <img src="./images/logo.png" style="width: 100px" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-4">
              <li class="nav-item">
                <a class="nav-link active text-white fs-6" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50 fs-6" href="./03_community.html">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50 fs-6" href="#exampleModal" data-bs-toggle="modal">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">이메일</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" />
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text"> 다른 사람에게 이메일을 공유하지 마세요. </span>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" />
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
                  <label class="form-check-label" for="invalidCheck"> Check me out. </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 리뷰 작성하기 -->

      <div class="container my-5">
        <h1 class="text-center my-5">리뷰 작성하기</h1>
        <select class="form-select" aria-label="Default select example">
          <option selected>영화 선택하기</option>
          <option value="1">쇼생크 탈출</option>
          <option value="2">죽은 시인의 사회</option>
          <option value="3">다크나이트 라이즈</option>
          <option value="4">그랜드 부다페스트 호텔</option>
          <option value="5">her</option>
          <option value="6">위대한 쇼맨</option>
        </select>
        <div class="my-3">
          <label for="formGroupExampleInput" class="form-label ms-1">리뷰 제목</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="리뷰를 작성해주세요." />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label ms-1">리뷰 내용</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <a name="" id="" class="btn btn-primary" href="#" role="button">submit</a>
        </div>
      </div>

      <footer class="bg-dark py-5">
        <p class="text-center text-white mb-0">Copyright © Your Website 2022</p>
      </footer>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
